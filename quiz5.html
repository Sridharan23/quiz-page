<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- quiz-section -->

    <section>
        <div class="container" id="quiz">
            <div class="quiz-section">
                <div class="quiz-box">
                    <h1 class="quiz-title">Quiz</h1>
                    <div class="quiz-header">
                        <span class="quiz-title__1">Quiz Questions</span>
                        <!-- <span class="score" id="score">Score: 0 / 5</span> -->
                    </div>
                    <h2 class="question" id="question">5. Which year was javascript launched?</h2>
                    <div class="options" id="options">
                        <div class="option" id="a">
                            <span id="a_text">A. 1996</span>
                        </div>
                        <div class="option" id="b">
                            <span id="b_text">B. 1995</span>
                        </div>
                        <div class="option" id="c">
                            <span id="c_text">C. 1994</span>
                        </div>
                        <div class="option" id="d">
                            <span id="d_text">D. none of above</span>
                        </div>
                    </div>
                    <div class="quiz-footer">
                        <span class="question-total">5 of 5 questions</span><br><br>
                        <a href="result .html"><button class="next" id="next">Next</button></a>
                    </div>
                </div>
            </div>

        </div>
    </section>



    <script src="five.js"></script>
</body>

</html>
